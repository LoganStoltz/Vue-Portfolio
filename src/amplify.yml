version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install and use Node 20.x
        - nvm install 20
        - nvm use 20
        - node -v
        - npm -v
        # Install dependencies
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .npm/**/*
      - .nvm/**/*